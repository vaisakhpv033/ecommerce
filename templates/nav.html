{% load static %}
<nav class="navbar navbar-expand-lg navbar-light my_navbar hover-card" >
     <header class="navbar-brand" style="text-align: center;">
    <img class="my_logo" src="{% static 'img/logo-1.png' %}" alt="logo-image" >
    </header>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'shop:allProdCat' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Categories
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for i in links %}
          <a class="dropdown-item" href="{{i.get_url}}">{{i.name}}</a>
            {% endfor %}
        </div>
      </li>
      {% if item_count > 0 %}
      <li class="nav-item">
        <a class="nav-link cart" href="{%url 'cart:cart_detail' %}" tabindex="-1" >
            <img class="my_logo_cart" src="{% static 'img/cart-icon-removebg.png' %}" alt="Cart Icon">{{item_count}} Cart</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link cart" href="{%url 'cart:cart_detail' %}" tabindex="-1" >
            <img class="my_logo_cart" src="{% static 'img/cart-icon-removebg.png' %}" alt="Cart Icon">Cart</a>
      </li>
      {% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0" action="{% url 'searchapp:searchResult' %}" method="get">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
